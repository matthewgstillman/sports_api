{% extends 'base.html' %}

{% block title %}
<title>Sports API - Basketball</title>
{% endblock%}


{% block content %}
<div class="container">
    <h3>Basketball Scores</h3>
        {% for matches in matches %}
            <h6> {{ matches.home_team }}  {{ matches.home_score}}
            </h6>
            <h6> {{ matches.away_team }}  {{ matches.away_score}}
            </h6>
            <hr>
        {% endfor %}
        <a href="/">Go Back</a>
</div>
{% endblock %}
